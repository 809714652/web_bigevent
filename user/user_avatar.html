<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple jQuery image cropping plugin.">
    <meta name="author" content="Chen Fengyuan">
    <title>Cropper</title>
    <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cropper.css">
    <link rel="stylesheet" href="../assets/css/user_avatar.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../assets/images/picture.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id="file" accept="image/png,image/jpeg">
                <button type="button" id="btnChooseImage" class="layui-btn">上传</button>
                <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">确定</button>
            </div>

        </div>
    </div>
</body>
<script src="//unpkg.com/layui@2.7.6/dist/layui.js "></script>
<script src="../assets/lib/jquery-3.2.1.min.js "></script>
<script src="../assets/js/Cropper.js"></script>
<script src="../assets/js/jquery-cropper.js"></script>
<script src="../assets/js/baseAPI.js "></script>
<script src="../assets/js/user_avatar.js "></script>

</html>
